<html>
    <title>Table</title>
    <style>
        table, th, tr, td{
            border-width: 3px;
            border-style: solid;
            border-collapse: collapse;
            border-color:white;
            padding: 6px;
            background-color: aquamarine;
        
        }
        th{
            color: green;
        }
        td{
            color: rgb(199, 69, 90);
        }
    </style>
    <body>
        <table>
          <caption>Table</caption>
          <tr>
            <th>S.No.</th>
            <th>Favourites</th>
            <th>Name</th>
          </tr>  
          <tr>
            <td>1.</td>
            <td>Sports</td>
            <td>Soccer</td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Player</td>
            <td>Messi</td>
          </tr>
          <tr>
            <td>3.</td>
            <td>Color</td>
            <td>Purple</td>
          </tr>


        </table>
    </body>
</html>
